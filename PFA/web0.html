<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidature spontanée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0066cc, #0099ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            margin-top: 0;
            color: #0066cc;
        }
        .container label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }
        .container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e6f7ff; 
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
        }
        .button-container button:active {
            transform: scale(0.98);
        }
        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .link-container a {
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <script>
    function validateForm() {
        const email = document.getElementById("emailOrPhone").value;
        const password = document.getElementById("password").value;
        const emailPattern = /^[a-zA-Z0-9._-]+@gmail\.com$/;
        const passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!emailPattern.test(email)) {
            alert("L'adresse e-mail doit être sous le format exemple@gmail.com.");
            return false;
        }

        if (!passwordPattern.test(password)) {
            alert("Le mot de passe doit contenir au moins 8 caractères, incluant des lettres, des chiffres, et des caractères spéciaux.");
            return false;
        }

        return true;
    }
</script>
</head>
<body>
<div class="container">
    <h2>Candidature spontanée</h2>
    <form method="post" action="web1.html" onsubmit="return validateForm();">
        <label for="emailOrPhone">Adresse e-mail ou numéro de tél</label>
        <input type="text" id="emailOrPhone" name="emailOrPhone" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <div class="button-container">
            <button type="submit">Se connecter</button>
            </div>
        </form>
        <div class="link-container">
            <a href="web2.html">Mot de passe oublié ?</a>
            <a href="web3.html">Créer nouveau compte</a>
        </div>
    </div>
</body>
</html>
