<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            text-align: center;
        }
        .actions input[type="radio"] {
            margin: 0 5px;
        }
        .actions a {
            color: #007BFF;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tableau des Utilisateurs</h1>
    <table>
        <thead>
            <tr>
                <th>Numéro</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>CIN</th>
                <th>Choix</th>
                <th>Détails</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemple de ligne de tableau -->
            <!-- Remplacez cette ligne par des lignes dynamiques si nécessaire -->
            <tr>
                <td>1</td>
                <td>Dupont</td>
                <td>Jean</td>
                <td>12345678</td>
                <td class="actions">
                    <input type="radio" name="choice1" value="accept" id="accept1">
                    <label for="accept1">Accepter</label>
                    <input type="radio" name="choice1" value="refuse" id="refuse1">
                    <label for="refuse1">Refuser</label>
                </td>
                <td class="actions"><a href="#web1.html">Voir</a></td>
            </tr>
            <!-- Ajoutez d'autres lignes ici -->
        </tbody>
    </table>
</body>
</html>
